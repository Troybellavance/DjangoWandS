<form class='product-form-ajax' method='POST' action='{% url "cart:update" %}' endpoint='{% url "cart:update" %}' class="form"> {% csrf_token %}
  <input type='hidden' name='product_id' value='{{ product.id }}' />
    <span class='submit-span'>
    {% if product in cart.products.all %}
        Item in cart <button type='submit' class='btn btn-link'> Remove Item </button>
    {% else %}
        <button type='submit' class='btn btn-success'> Add to cart </button>
    {% endif %}
    </span>
</form>
