{% extends "base.html" %}

{% block content %}

    <div class='row'>
        <div class='col'>
    <h1>{{ object.title }} </h1>
    Added {{ object.timestamp|date:"SHORT_DATE_FORMAT" }}
    {{ object.description|linebreaks }} <br/>
    {% if object.image %}
        <img src='{{ object.image.url }}' class='img-fluid' />
    {% endif %}
</div>
</div>


{% endblock content %}
